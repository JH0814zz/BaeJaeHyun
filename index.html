<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배재현</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css"> <!-- NanumSquare 폰트 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"> <!-- Montserrat 폰트 -->
</head>
<body>
    <div class="container">
        <h1 class="name">배재현</h1>
        <div class="profile">
            <div class="links">
                <a href="tel:010-8430-0753" class="call-button">
                    <img src="https://th.bing.com/th?id=OIP.-E1nyNiDwsbGPKJij_xTUwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" class="small-icon" alt="Phone Icon">
                    Contact
                </a>
                <a href="https://github.com/JH0814zz/" class="link">
                    <img src="https://www.bing.com/th?id=OIP.LBisOgXiynuesiymg4f6HwHaEN&w=184&h=100&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" class="small-icon" alt="GitHub Icon">
                    GitHub
                </a>
                <a href="https://www.instagram.com/_https.jh_" class="link">
                    <img src="https://th.bing.com/th?id=OIP.S_VfvvqdreA1bFseUIRrcwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" class="small-icon" alt="Main Instagram Icon">
                    Instagram_main
                </a>
                
                <div class="link-split-container">
                    <a href="https://www.instagram.com/_coding.jh_" class="link-split">
                        <img src="https://th.bing.com/th/id/OIP.543To79wjetSq4MpMdxcTgAAAA?w=182&h=182&c=7&r=0&o=5&pid=1.7" class="small-icon" alt="Coding Instagram Icon">
                        Instagram_coding
                    </a>
                    <a href="https://www.instagram.com/_health.jh_" class="link-split">
                        <img src="https://th.bing.com/th/id/OIP.uFeAlhdfilHPK-HDIYjmlwHaFy?w=250&h=195&c=7&r=0&o=5&pid=1.7" class="small-icon" alt="Health Instagram Icon">
                        Instagram_health
                    </a>
                </div>
                
                <a href="https://link.brawlstars.com/invite/friend/kr?tag=RRVPR0YQJ&token=y28wzzrs" class="link">
                    <img src="https://th.bing.com/th/id/OIP.eGAFy2Xc_wcasR1VEmD1BAHaFj?w=244&h=183&c=7&r=0&o=5&pid=1.7" class="small-icon" alt="Brawl Stars Icon">
                    Brawl Stars
                </a>
            </div>
            <footer>
                <p>Bae Jae Hyun</p>
            </footer>
        </div>
    </div>

    <script>
        // 모든 링크 요소에 클릭 이벤트 추가
        const links = document.querySelectorAll('.link, .link-split');
        
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // 링크 기본 동작을 막음
                
                // 클릭된 요소에 애니메이션 추가
                link.classList.add('animate__animated', 'animate__zoomOutUp');
                
                // 애니메이션이 끝난 후 동작을 실행
                link.addEventListener('animationend', function() {
                    link.classList.remove('animate__animated', 'animate__zoomOutUp'); // 애니메이션 클래스 제거
                    window.location.href = link.href; // 링크로 이동
                });
            });
        });
    </script>
</body>
</html>
